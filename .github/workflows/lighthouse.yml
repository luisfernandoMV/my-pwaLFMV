name: Lighthouse CI

on:
  push:
    branches: [ main, master ]
  workflow_dispatch: {}

jobs:
  lhci:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4
      - name: Use Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '20'
      - name: Install dependencies
        run: npm ci
      - name: Build
        run: npm run build
      - name: Serve dist (background)
        run: npx http-server dist -p 8080 & sleep 2
      - name: Run LHCI autorun
        run: npx -y @lhci/cli autorun --collect.url=http://127.0.0.1:8080 --upload.target=temporary-public-storage
